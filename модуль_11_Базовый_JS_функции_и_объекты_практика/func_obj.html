<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="func_obj.css" type="text/css"/>

</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"><span id="surnameOutput">Генерация фамилии</span></h3>
                                              <h3> <span id="firstNameOutput">генерация имени</span></h3>
                            <h3 class="card-title"><span id="PatronymicOutput">Генерация отчества</span></h3>
                            <hr>
                                <h3 class="card-title"><span id="professionOutput">профессия человека</span></h3>
                                <hr>
                            <p>
                                <span id="genderOutput">Генерация пола</span>
                              
                                <span id="birthdayOutput">Генерация дня рождения</span> 
                                <span id="birthmouthOutput">Генерация месяца рождения</span> 
                                <span id="birthYearOutput">Генерация года рождения</span>
                                <div class="btn-group">
                              
                                    <button class="btn btn-info" id="btnEqual">generate</button>
                                    <button type="button" class="btn btn-danger" id='btnRetry'>wipe_data</button>
                               
                                 
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js">
  
</script>

</body>
</html>
